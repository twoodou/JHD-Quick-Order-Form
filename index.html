<body>
  <span style="display:none;" id="svgIncludes"></span>

  <header class="header" data-ui-block="header-13">
    <section class="header__top">
      <div class="container">
        <div class="row">
          <!-- Promos -->
          <div class="hidden-xs col-md-3 headerTopGrid">
            <div class="promo">
              <a href="#">
                <span class="promo__accent">Handcrafted in the USA</span>

            </div>
          </div>
          <div class="col-md-6 headerTopGrid">
            <div class="shifting-block shifting-block--2">
              <!-- <div class="shifting-block__title smu-inline text-uppercase" style="color:#e9ded5;">Stay Connected With Us</div> -->

                </a>
                <a href="https://www.youtube.com/channel/UCFqKD3bxPWBESf6X8sB6JLQ/videos" target="_blank" title="Follow www.jonhartdesign.com on Youtube">
                  <svg class="icon icon--svg-youtube">

                  </svg>
                </a>

                <a href="https://twitter.com/jonhartdesign/" target="_blank" title="Follow www.jonhartdesign.com on Twitter">
                  <svg class="icon icon--svg-twitter">
                    <use xlink:href="#svg-twitter"></use>
                  </svg>
                </a>

                <a href="https://www.pinterest.com/jonhartdesign/" target="_blank" title="Follow www.jonhartdesign.com on Pintrest">
                  <svg class="icon icon--svg-pinterest">
                    <use xlink:href="#svg-pinterest"></use>
                  </svg>
                </a>
                <a href="https://www.instagram.com/jonhartdesign/" target="_blank" title="Follow www.jonhartdesign.com on Instagram">
                  <svg class="icon icon--svg-instagram">
                    <use xlink:href="#svg-instagram"></use>
                  </svg>
                </a>
              </div>
              <!-- /.social-->
            </div>
          </div>
          <!-- Utility Links -->
          <div class="hidden-xs col-md-3 headerTopGrid">
            <!-- Removed .hidden-sm class 5. -->
            <nav class="utility" data-v-edit-region="Utility">
              <ul class="list-inline h-align-right text-uppercase">
                <li style="color:#cabdb2">

                    <a class="utility__link" href="#" title="Account" rel="nofollow">My Account </a>|

        <!-- row -->
      </div>

    <!-- container -->
    <hr class="divider hidden-xs hidden-sm">
    <div class="container container__header-contents">
      <div class="row">
        <div id="jonHartLogo" class="col-xs-12 col-md-8 col-md-push-2">
          <!-- Logo -->
          <div class="logo">
            <div class="vertical-center">
              <a class="logo__link" href="https://www.jonhartdesign.com">
                <img src="https://www.jonhartdesign.com/v/vspfiles/photos/logos/LARGE.png" class="img-responsive logo__img" alt="Jon Hart Handbags, Luggage and Crossbody">

          </div>
          <!-- .logo -->
        </div>
      </div>
    </div>
    <!-- /.container -->
    <hr>
    <hr>
  </header>

  <!-- Form Container Start -->
  <div class="pagewrap container col-md-6" style="padding-top:15px">
    <h1 style="text-align:center">Quick-Order Form</h1>
    <form id="qo-form" style="padding-top:15px;">

      <div class="form-group row">
        <div class="col-md-12">
          <label for="input-item">Item Name</label>
          <input id="input-item" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8">
          <label for="input-code">Item Code</label>
          <input id="input-code" class="form-control" disabled="true">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-8">
          <label for="input-price">Item Price</label>
          <input id="input-price" class="form-control" disabled="true">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <label for="input-color">Color</label>
          <input type="text" id="input-color" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <label for="input-monoStyle">Monogram Style</label>
          <select id="input-monoStyle" class="custom-select input-monoStyle form-control" required>
            <option value="394">None</option>
            <option value="235">Hot Stamp [+ $10.00]</option>
            <option value="237">Gold Foil [+ $10.00]</option>
            <option value="236">Silver Foil [+ $10.00]</option>
            <option value="304">Traditional Hot Stamp [+ $10.00]</option>
            <option value="305">Traditional Gold Foil [+ $10.00]</option>
            <option value="306">Traditional Silver Foil [+ $10.00]</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <label for="input-symbol">Symbol</label>
          <select id="input-symbol" class="custom-select input-symbol form-control" required>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <label for="input-personalization">Personalization Text</label>
          <input type="text" id="input-personalization" class="form-control" placeholder="">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" id="quick-order-submit" class="btn btn-primary">Place Order</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Form Container End -->

  <!-- Mono Container Start -->
